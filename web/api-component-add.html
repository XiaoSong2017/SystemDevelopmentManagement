    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <script type="text/javascript" src="lib/html5shiv.js"></script>

    <![endif]-->

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <input id="id" type="hidden" value="">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>名稱：
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="請輸入名稱！" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>分类：
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <label><select id="typeId" name="typeId" class="select"></select></label>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">功能大分類：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="functionMacrotaxonomy" type="text/plain" style="width:100%;height:400px;"></script>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="api_component_save_submit()" class="btn btn-primary radius" type="submit">
                    <i class="Hui-iconfont">&#xe632;</i> 提交并保存
                </button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    let functionMacrotaxonomy;
    $(function () {
        var url = document.location.toLocaleString();
        var index=url.indexOf("?");
        if(index<0){}
        else {
            console.log(index);
        }
        $.ajax({
            url: 'controller/apiComponentTypeAll',
            type: 'POST',
            dataType: 'json',
            sync: true,
            success: (data) => {
                $('#typeId').empty();
                for (var i = 0; i < data.length; ++i) {
                    $('#typeId').append('<option value="' + data[i].id + '">' + data[i].name + '</option>');
                }
            }, error: () => {
                layer.msg('網絡出錯!請重試！', {icon: 1, time: 1000});
            }
        });
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        functionMacrotaxonomy = UE.getEditor('functionMacrotaxonomy');
        //表单验证
        $("#form-article-add").validate({
            rules: {
                name: {required: true},
                typeId: {required: true},
                functionMacrotaxonomy: {required: true}
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });


    });

    function api_component_save_submit() {
        //layer.msg($('#typeId option:checked').val(),{icon:1,time:3000});
        //layer.msg($('#name').val(), {icon: 1, time: 1000});
        //layer.msg(functionMacrotaxonomy.getContent(), {icon: 1, time: 1000});
        $.ajax({
            url: 'controller/saveApiComponent',
            type: 'POST',
            async: true,
            dataType: 'json',
            data: {
                name: $('#name').val(),
                typeId: $('#typeId option:checked').val(),
                functionMacrotaxonomy: functionMacrotaxonomy.getContent()
            },
            success: (data) => {
                if (data.result) {
                    alert('已完成！');
                    removeIframe();
                } else {
                    layer.msg('保存出錯!請重試！', {icon: 1, time: 1000});
                }
            }, error: () => {
                layer.msg('網絡出錯!請重試！', {icon: 1, time: 1000});
            }
        });
    }
</script>

</html>
